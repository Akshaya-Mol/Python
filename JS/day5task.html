<html>
    <head>
        <script>
            // Create an object named order with the following details: itemName, isDelivered, and daysSinceDelivery.
          let order = {
            itemName: "sunscreen",
            isDelivered : true,
            daysSinceDelivery : 5
          }
//           When the button is clicked, check if:
// the item has been delivered (isDelivered is true)
// and the item was delivered within the last 7 days
// If both are true, display “Eligible for Return”, otherwise display “Return Period Expired” — without using if-else.
          function returnCheck(ord){
            if(ord.isDelivered == true && ord.daysSinceDelivery < 7){
           document.getElementById("word").innerHTML = "Eligible for Return"
            }
            else{
           document.getElementById("word").innerHTML = "Return Period Expired"
            }
          }
        //   Check if the itemName property exists in the object.
          console.log("itemName" in order)
        //   Then remove the daysSinceDelivery property using a suitable operator.
          delete order.daysSinceDelivery;
          console.log(order)
        </script>
    </head>
    <body>
        <button type="button" onclick={returnCheck(order)}>Click</button>
         <p id="word"></p>
    </body>
</html>
